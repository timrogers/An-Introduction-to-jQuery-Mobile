    <meta name="description" content="Developing for mobile with web standards An Introduction to jQuery Mobile  Why jQuery Mobile? Let’s take a look. jQuery Mobile documentation and demo So how do I get going, I hear you ask? Insert the code into your &lt;head&gt; tags     And now you just get started with making all the “pages” that make your app  &lt;link rel=&quot;stylesheet&quot; href=&quot;http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css&quot; /&gt; &lt;script src=&quot;http://code.jquery.com/jquery-1.5.min.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js&quot;&gt;&lt;/script&gt;  Anatomy of a Page &lt;!DOCTYPE html&gt;  &lt;html&gt;  	&lt;head&gt;  	&lt;title&gt;Title&lt;/title&gt;  	&lt;link rel=&quot;stylesheet&quot; href=&quot;http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css&quot; /&gt; 	&lt;script type=&quot;text/javascript&quot; src=&quot;http://code.jquery.com/jquery-1.4.3.min.js&quot;&gt;&lt;/script&gt; 	&lt;script type=&quot;text/javascript&quot; src=&quot;http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js&quot;&gt;&lt;/script&gt; &lt;/head&gt;  &lt;body&gt;   &lt;div data-role=&quot;page&quot;&gt;  	&lt;div data-role=&quot;header&quot;&gt; 		&lt;h1&gt;Page Title&lt;/h1&gt; 	&lt;/div&gt;  	&lt;div data-role=&quot;content&quot;&gt;	 		&lt;p&gt;Page content goes here.&lt;/p&gt;		 	&lt;/div&gt;  	&lt;div data-role=&quot;footer&quot;&gt; 		&lt;h4&gt;Page Footer&lt;/h4&gt; 	&lt;/div&gt; &lt;/div&gt;  &lt;/body&gt; &lt;/html&gt;  Theming jQuery Mobile includes a range of different themes which you can make use of in your apps They are extremely simple to activate and use, and you can mix together different themes on your page to achieve an eye-catching design. Just use the data-theme attribute: &lt;div data-role=&quot;page&quot; data-theme=&quot;c&quot;&gt; ... &lt;/div&gt;  Forms Naturally, forms form the backbone of many applications that you might like the build. Just create a form as normal:  &lt;form action=&quot;submit.php&quot; method=&quot;POST&quot;&gt; ... &lt;/form&gt;  &lt;div data-role=&quot;fieldcontain&quot;&gt; 	&lt;label for=&quot;username&quot;&gt;Username:&lt;/label&gt; 	&lt;input type=&quot;text&quot; name=&quot;username&quot; id=&quot;username&quot; value=&quot;&quot; /&gt; &lt;/div&gt;  ...and make your elements!  &lt;div data-role=&quot;fieldcontain&quot;&gt; 	&lt;label for=&quot;targeting&quot;&gt;Missile targeting:&lt;/label&gt; 	&lt;select name=&quot;targeting&quot; id=&quot;targeting&quot; data-role=&quot;slider&quot;&gt; 		&lt;option value=&quot;off&quot;&gt;Off&lt;/option&gt; 		&lt;option value=&quot;on&quot;&gt;On&lt;/option&gt; 	&lt;/select&gt; &lt;/div&gt;  List views A classic foundation to your mobile application - a way of getting around In their most simple form:  &lt;ul data-role=&quot;listview&quot;&gt; 	&lt;li&gt;&lt;a href=&quot;#about&quot;&gt;About&lt;/a&gt;&lt;/li&gt; 	... &lt;/ul&gt;  &lt;ul data-role=&quot;listview&quot;&gt; 	&lt;li&gt;&lt;a href=&quot;#inbox&quot;&gt;Inbox&lt;/a&gt; &lt;span class=&quot;ui-li-count&quot;&gt;8 &lt;/span&gt;&lt;/li&gt; &lt;/ul&gt;  But there are a whole variety of more complex list views...  &lt;ul data-role=&quot;listview&quot; data-filter=&quot;true&quot;&gt; 	&lt;li&gt;&lt;a href=&quot;#apple&quot;&gt;Apples&lt;/a&gt;&lt;/li&gt; 	&lt;li&gt;&lt;a href=&quot;#banana&quot;&gt;Bananas&lt;/a&gt;&lt;/li&gt; 	... &lt;/ul&gt;  Dialogs The dialog is another important UI element which has been used since the beginnings of GUI interfaces jQuery Mobile has built-in support for very nice looking dialogs.  &lt;div data-role=&quot;page&quot; id=&quot;about&quot;&gt; 	&lt;div data-role=&quot;header&quot;&gt;&lt;h1&gt;About&lt;/h1&gt;&lt;/div&gt; 	&lt;div data-role=&quot;content&quot;&gt; 		... 	&lt;/div&gt; &lt;/div&gt;  You create a dialog just like any other jQuery Mobile page...  &lt;a href=&quot;#about&quot; data-rel=&quot;dialog&quot;&gt;About&lt;/a&gt;  And then you open it almost like any other...  Thank you. You can grab this presentation and all the materials from GitHub at http://bit.ly/jqm-devnest If you have any questions, feel free to grab me here or contact me however you like. Email: tim.rogers@carnochanrogers.co.uk Twitter: @timrogers Phone: 01708 873928 (leave a message) "/>
